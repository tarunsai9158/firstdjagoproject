{% extends 'layout.html' %} {% block title %} home {% endblock title %} 
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="https://up.yimg.com/ib/th?id=OIP.n8gQAQP1MTfYuwaI8PhzpAHaEV&pid=Api&rs=1&c=1&qlt=95&w=201&h=117"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://tse1.mm.bing.net/th?id=OIP.3AMS-poZrEwKv_c4sBdtrAHaEo&pid=Api&P=0&h=180"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://tse1.mm.bing.net/th?id=OIP.n8gQAQP1MTfYuwaI8PhzpAHaEV&pid=Api&P=0&h=180"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Father name</th>
      <th scope="col">joindate</th>
      <th scope="col">course</th>
      <th scope="col">fee</th>
    </tr> 

      {% for red in studata %}

      <tr>
        <td>{{red.stu_name}}</td>
        <td>{{red.stu_father}}</td>
        <td>{{red.joindate}}</td>
        <td>{{red.stu_class}}</td>
        <td>{{red.fee}}</td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content%}
